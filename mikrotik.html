<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Sean</title>
    <link rel="stylesheet" href="./css/mikrotik.css">
    <link rel="icon" href="klipartz.com-removebg-preview.png">
    <style>
        section {
        background: url('./img/minimalistic-sci-fi-city-wallpaper.jpg')no-repeat;
        background-position: center;
        background-size: cover;
        height: 120vh;
        }
    </style>
</head>
<body>
    <section> 
     <div class="login-box">
         <form action="./html/loginmikrotik.html">
         <div class="logo">
            <img src="./img/klipartz.com-removebg-preview.png" class="logo">
        </div>               
        <div class="text">
            <h3>Please log in to use the<br> internet hotspot service<br> Free trial to available, <a href="./html/loginmikrotik.html">click here</a>.</h3>
            <h6 class="trial"> </h6>
        </div>
        <div class="inputbox">
            <ion-icon name="people-circle-outline"></ion-icon>
            <input type="text" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon></ion-icon>
            <input id="password" type="password" required>
            <label for="password">Password</label>
        </div>
        <div>
            <button>Connect</button>
        </div>
        <div class="text2">
            <h4>Powered by MikroTik<br> RouterOS</h4>
        </div>
        </form>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
